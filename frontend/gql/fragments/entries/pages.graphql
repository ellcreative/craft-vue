#import "../fields/neoPageBuilder.graphql"
#import "../fields/vizyPageBuilder.graphql"

fragment EntryPageFields on pages_page_Entry {
  neoPageBuilder (level: 1) {
    ...NeoPageBuilderBlock
    ...NeoPageBuilderTwoColumnBlock
  }
  # Vizy Lives here because of how its built? ???
  vizyPageBuilder {
    nodes {
      type
      tagName
      html
      content
      attrs
      marks
      text
      rawNode
    }
  }
  seomatic(asArray: true) {
    metaTitleContainer
    metaTagContainer
    metaLinkContainer
    metaScriptContainer
    metaJsonLdContainer
  }
}
