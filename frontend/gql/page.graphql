query gqlPage($slug: [String]) {
  pages: entries(section: "pages", slug: $slug) {
    uid
    id
    title
    ... on pages_page_Entry {
      neoPageBuilder {
        ... on neoPageBuilder_copy_BlockType {
          typeHandle
          itemHeadline
          itemCopy
        }
        ... on neoPageBuilder_image_BlockType {
          typeHandle
          image {
            id,
            ... on images_Asset {
              mimeType
              alt
            }
          }
        }
        ... on neoPageBuilder_form_BlockType {
          typeHandle
          itemHeadline
          freeform{
            handle
          }
        }
      }
    }
  }
}
