query page($slug: [String]) {
  pages: entries(section: "pages", slug: $slug) {
    uid
    id
    title
    ... on pages_page_Entry {
      neoPagebuilder {
        ... on neoPagebuilder_copy_BlockType {
          typeHandle
          itemHeadline
          itemCopy
        }
        ... on neoPagebuilder_image_BlockType {
          typeHandle
          image {
            id,
            ... on images_Asset {
              mimeType
              alt
              thumbnail {
                src
                srcset
                srcWebp
                srcsetWebp
                maxSrcsetWidth
                placeholderImage
              }
            }
          }
        }
        ... on neoPagebuilder_form_BlockType {
          typeHandle
          itemHeadline
          form
        }
      }
    }
  }
}
